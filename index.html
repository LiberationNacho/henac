<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>
    <!-- 스타일시트 연결 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 첫 번째 배경색을 가진 div -->
    <div class="background1">
        <!-- 두 번째 배경색을 가진 div -->
        <div class="background2" style="text-align: left;">
            <!-- 메인 제목 -->
            <h1>Welcome to My Homepage</h1>
            <!-- 본인 사진 -->
            <img src="your-photo.jpg" alt="Your Photo" class="profile-photo">
            <!-- 개인 소개 테이블 -->
            <table>
                <tr>
                    <th>이름</th>
                    <td>제갈건</td>
                </tr>
                <tr>
                    <th>직업</th>
                    <td>프로그래머</td>
                </tr>
                <tr>
                    <th>취미</th>
                    <td>독서, 여행</td>
                </tr>
            </table>
            <!-- 이탤릭체 환영 문구 -->
            <p class="italic">이 홈페이지에 오신 것을 환영합니다!</p>
            <!-- 큰 글씨로 된 소개 문구 -->
            <p class="large-text">개인 홈페이지입니다.</p>
            <!-- 검색엔진 링크 이미지 -->
            <div class="search-engines">
                <!-- 네이버 링크 -->
                <a href="https://www.naver.com" target="_blank">
                    <img src="naver-logo.png" alt="Naver">
                </a>
                <!-- 구글 링크 -->
                <a href="https://www.google.com" target="_blank">
                    <img src="google-logo.png" alt="Google">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
